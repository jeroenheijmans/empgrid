<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>EmpGrid Beta</title>
    <link rel="icon" href="img/favicon.png?v=beta">
    <link type="text/css" rel="stylesheet" href="css/MonolythicPrototypeStyles.css" />
</head>
<body>
    <header class="header">
        <h1>EmpGrid Beta</h1>
    </header>
    
    <div id="grid" 
         class="grid" 
         data-bind="foreach: emps, style: { 'grid-template-columns': colCss, }">
        
        <div class="emp">
            <h3 class="emp-header">
                <span data-bind="text: name"></span>
                <span class="emp-mailto">
                    <a data-bind="attr: { href: mailto }">✉</a>
                </span>
            </h3>
            
            <p class="emp-tagline" data-bind="text: tagLine"></p>
            <div class="emp-presences" data-bind="foreach: presences">
                <div class="emp-presence">
                    <a data-bind="attr: { href: url }, text: name"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="app/MonolythicPrototype.js"></script>
</body>
</html>
